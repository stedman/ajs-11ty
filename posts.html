---
layout: layout
title: Archive
---
<div class="content">
  <h1>Archive</h1>
  <ul>
    {% for post in collections.meetups %}
    <li>
      <a href="{{ post.url | url }}">
        {{ post.inputPath.substring(8,18) }}:
        <span class="has-text-weight-semibold">{{ post.data.title }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
